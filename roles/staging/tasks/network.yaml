---
- name: Install network utilities
  ansible.builtin.command: "pacman --noconfirm -S networkmanager network-manager-applet iwd"
  register: pminstall
  changed_when: pminstall.rc == 0

- name: Set network backend
  ansible.builtin.template:
    src: NetworkManager.conf
    dest: /etc/NetworkManager/NetworkManager.conf
    owner: root
    group: root
    mode: "u=rw,g=rw,o=r"

- name: Enable NetworkManager & iwd
  ansible.builtin.systemd:
    name: "{{ item }}"
    enabled: true
    state: stopped
  loop:
    - NetworkManager
    - iwd
